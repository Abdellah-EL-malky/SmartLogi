# ===================================================================
# SMARTLOGI - INTELLIDROP V2 - CONFIGURATION
# ===================================================================

# ===================================================================
# APPLICATION
# ===================================================================
spring.application.name=smartlogi-intellidrop-v2
server.port=8080

# ===================================================================
# BASE DE DONNÉES POSTGRESQL
# ===================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/intellidrop_v2_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de connexions Hikari
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# ===================================================================
# JPA / HIBERNATE
# ===================================================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ===================================================================
# LIQUIBASE
# ===================================================================
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# ===================================================================
# SWAGGER / OPENAPI
# ===================================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha

# ===================================================================
# LOGS
# ===================================================================
logging.level.root=INFO
logging.level.org.example.intellidrop_v2=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.liquibase=INFO

# Format des logs
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ===================================================================
# SPRING BOOT DEVTOOLS (Optionnel)
# ===================================================================
spring.devtools.restart.enabled=true

# ===================================================================
# GESTION DES ERREURS
# ===================================================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

