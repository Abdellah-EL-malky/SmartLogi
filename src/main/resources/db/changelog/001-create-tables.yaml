databaseChangeLog:
  - changeSet:
      id: 001-create-zone
      author: smartlogi
      changes:
        - createTable:
            tableName: zone
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: code_postal
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: ville
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

