databaseChangeLog:
      - changeSet:
          id: 005-create-users-table
          author: abdellah
          changes:
            - createTable:
                tableName: users
                columns:
                  - column:
                      name: id
                      type: BIGINT
                      autoIncrement: true
                      constraints:
                        primaryKey: true
                        nullable: false
                  - column:
                      name: username
                      type: VARCHAR(255)
                      constraints:
                        nullable: false
                        unique: true
                  - column:
                      name: password
                      type: VARCHAR(255)
                      constraints:
                        nullable: false
                  - column:
                      name: email
                      type: VARCHAR(255)
                      constraints:
                        nullable: false
                        unique: true
                  - column:
                      name: role
                      type: VARCHAR(50)
                      constraints:
                        nullable: false
                  - column:
                      name: enabled
                      type: BOOLEAN
                      defaultValueBoolean: true
                      constraints:
                        nullable: false
                  - column:
                      name: nom
                      type: VARCHAR(255)
                  - column:
                      name: prenom
                      type: VARCHAR(255)
                  - column:
                      name: telephone
                      type: VARCHAR(50)
                  - column:
                      name: adresse
                      type: VARCHAR(500)
                  - column:
                      name: created_at
                      type: TIMESTAMP
                      constraints:
                        nullable: false
                  - column:
                      name: updated_at
                      type: TIMESTAMP

      - changeSet:
          id: 005-insert-default-users
          author: abdellah
          changes:
